<!DOCTYPE html>
<html>
<head>
    <title>Shop Your Style</title>

</head>
<body>

<div class="container">

    <h1 class="title">üõçÔ∏è Shop Based on Your Style</h1>

    <div class="grid">
        {% for product in products %}

            <h3>{{ product.name }}</h3>

            <a href="{{ product.amazon }}" target="_blank" class="btn amazon">Amazon</a>
            <a href="{{ product.myntra }}" target="_blank" class="btn myntra">Myntra</a>

            <a href="{{ product.meesho }}" target="_blank" class="btn meesho">Meesho</a>
        </div>
        {% endfor %}
    </div>

</div>

</body>
</html>
